
<p>Pet Profile</p>
<br>
<label>Pet Name:
  <input type="text" (change)="updateName($event.target.value)">
  <button type="button" class="btn btn-primary">CLick Me !!</button>
</label>

<br>
<label >Pet Image:
  <input type="url" (change)="updateImg($event.target.value)">
</label>

<label>
  <h3>{{petName}}</h3>
  <img  [src]="petImg" style="max-width: 100px">
</label>
